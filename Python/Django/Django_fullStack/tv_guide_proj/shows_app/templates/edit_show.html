<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style_new_edit.css' %}" />
	</head>
	<body>
		<p class="top-nav"><a href="/shows">Go Back</a></p>

		<div id="container">
			<h1>Edit Show {{show.id}}</h1>

		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li {% if message.tags %} class="message-tags" {% endif%}>{{message}}</li>
				{% endfor %}
			</ul>
		{% endif %}

			<form action="/shows/{{show.id}}/update/" method="post">
				{% csrf_token %}
				<input type="hidden" name="show_id" value="{{show.id}}">
				<label for="show" class="title-in-form">Title</label>
				<input type="text" name="show_title" id="show" value="{{show.title}}" class="title-in-form" />
				<div>
					<label for="newtork">Network</label>
					<input type="text" name="network" id="newtork" value="{{show.network}}" />
				</div>
				<div>
					<label for="release_date">Release Date</label>
					<input type="date" name="release_date" id="release_date" value="{{release_date}}" />
				</div>
				<label for="desc">Description</label>
				<textarea name="desc" id="desc" placeholder="{{show.description}}">{{show.description}}</textarea>
				<button type="submit">Update</button>
			</form>
            <p><a href="/shows/{{show.id}}">Go to Show</a></p>

		</div>
	</body>
</html>
