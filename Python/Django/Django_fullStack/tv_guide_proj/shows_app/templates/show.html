<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style_show.css'%}" />
	</head>
	<body>
		<p class="top-nav"><a href="/shows">Go Back</a></p>

		<div id="container">
			<h1>TV Show {{show.id}}</h1>

			<p>Title: {{show.title}}</p>
			<p>Network: {{show.network}}</p>
			<p>Release Date: {{show.release_date}}</p>
			<p class="description">Description :</p>
			<p class="description">{{show.description}}</p>

			<footer>
				<p>Last Updated: {{show.updated_at}}</p>
				<p><a href="/shows/{{show.id}}/edit">Edit</a>| <a href="/shows/{{show.id}}/destroy">Delete</a></p>
			</footer>
		</div>
	</body>
</html>
