<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>
<body>

    <h1>All Shows</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in all_shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                    <p><a href="/shows/{{show.id}}">Show</a></p>
                    <p><a href="/shows/{{show.id}}/edit">Edit</a></p>
                    <p><a href="/shows/{{show.id}}/destroy">Delete</a></p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/shows/new">Add a New Show</a></p>

</body>
</html>
